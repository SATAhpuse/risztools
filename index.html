<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISZ FREE Tools</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    header {
      padding: 20px;
      text-align: left;
    }

    header h1 {
      color: #b46cff;
      font-size: 30px;
      margin: 0;
    }

    header p {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.7;
    }

    /* FPS GRAPH */
    #fpsChart {
      margin-top: 15px;
      width: 100%;
      height: 140px;
      background: linear-gradient(to top, rgba(140,0,255,0.4), transparent);
      border-radius: 18px;
      box-shadow: 0 0 15px rgba(140,0,255,0.4);
      display: block;
    }

    .card {
      background: #111;
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(180,120,255,0.25);
    }

  /* FIX SUPAYA TOOL TERAKHIR GAK KETUTUP FOOTER */
#tools {
  padding-bottom: 120px;
}
  
    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #b46cff;
    }

    .card p {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .status {
      font-size: 14px;
      font-weight: bold;
      color: red;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background: gray;
      border-radius: 25px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 3px;
      bottom: 2.5px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #b46cff;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    footer button {
      background: none;
      border: none;
      color: #b46cff;
      font-size: 14px;
      cursor: pointer;
    }

    /* LOGIN PAGE */
    #loginPage {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .loginBox {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 15px rgba(180,120,255,0.35);
    }

    .loginBox h2 {
      color: #b46cff;
    }

    .loginBox input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      background: #222;
      color: white;
    }

    .loginBox button {
      width: 100%;
      padding: 10px;
      background: #b46cff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    #loginError {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: 10px;
    }

    /* SETTINGS PAGE */
    #settingsPage {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .creditBox {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(180,120,255,0.25);
    }

    .creditBox h2 {
      color: #b46cff;
    }

    /* LOCK SCREEN */
    #screenLock {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }

    /* INJECT OVERLAY */
    #injectOverlay {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      padding: 15px 30px;
      border-radius: 20px;
      text-align: center;
      display: none;
      box-shadow: 0 0 15px rgba(180,120,255,0.35);
      z-index: 999;
    }

    #loaderCircle {
      width: 35px;
      height: 35px;
      border: 4px solid gray;
      border-top: 4px solid #b46cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #injectText {
      margin-top: 10px;
      font-size: 14px;
      color: #b46cff;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <div class="loginBox">
      <h2>üîê Login Panel</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <p id="loginError">‚ùå Username atau Password salah!</p>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <p>TOOLS UPDATE 1.0</p>
    <h1>RISZ FREE Tools</h1>

    <!-- FPS GRAPH -->
    <canvas id="fpsChart"></canvas>
  </header>

  <!-- MAIN PAGE -->
  <div id="mainPage">
    <div id="tools"></div>
  </div>

  <!-- SETTINGS PAGE -->
  <div id="settingsPage">
    <h2 style="color:#b46cff;">‚öô Credits</h2>

    <div class="creditBox">
      <h2>RISZ FREE Tools Panel</h2>
      <p>‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</p>
      <p><b>Version:</b> 1.0 Stable</p>
      <p><b>Developer:</b> üëë Fajri</>
      <p style="margin-top:15px; font-size:12px; opacity:0.5;">
        ¬© 2026 RISZ FREE Project
      </p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <button onclick="showPage('menu')"> Menu</button>
    <button onclick="showPage('settings')">‚öô Settings</button>
  </footer>

  <!-- LOCK SCREEN -->
  <div id="screenLock"></div>

  <!-- INJECT OVERLAY -->
  <div id="injectOverlay">
    <div>
      <div id="loaderCircle"></div>
      <p id="injectText">Inject...</p>
    </div>
  </div>

  <!-- SOUND -->
  <audio id="successSound">
    <source src="https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3">
  </audio>

  <script>
    /* LOGIN */
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "1" && pass === "1") {
        document.getElementById("loginPage").style.display = "none";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    /* TOOLS DATA */
    const toolsData = [
      { name: "AIM-RELATED", desc: "Untuk meningkatkan akurasi tembakan." },
      { name: "Touch Optimizer", desc: "Mengoptimalkan respon sentuhan." },
      { name: "FPS Booster", desc: "Meningkatkan performa grafis." },
      { name: "ROG Monitoring", desc: "Menampilkan info CPU, GPU, FPS." },
      { name: "CPU Optimizer", desc: "Mengurangi beban CPU." },
      { name: "Aim Assisted", desc: "Simulasi latihan recoil." }
    ];

    const toolsContainer = document.getElementById("tools");

    toolsData.forEach((tool, index) => {
      const savedState = localStorage.getItem("tool-" + index);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${tool.name}</h2>
        <p>${tool.desc}</p>
        <div class="toggle-container">
          <span class="status" id="status-${index}">
            ${savedState === "ON" ? "ON" : "OFF"}
          </span>

          <label class="switch">
            <input type="checkbox"
              ${savedState === "ON" ? "checked" : ""}
              onchange="toggleTool(${index}, this)">
            <span class="slider"></span>
          </label>
        </div>
      `;

      toolsContainer.appendChild(card);

      if (savedState === "ON") {
        document.getElementById("status-" + index).style.color = "#b46cff";
      }
    });

    function toggleTool(index, checkbox) {
      const status = document.getElementById("status-" + index);

      if (checkbox.checked) {
        showInjectAnimation(() => {
          status.innerText = "ON";
          status.style.color = "#b46cff";
          localStorage.setItem("tool-" + index, "ON");
        });
      } else {
        status.innerText = "OFF";
        status.style.color = "red";
        localStorage.setItem("tool-" + index, "OFF");
      }
    }

    function showInjectAnimation(callback) {
      const overlay = document.getElementById("injectOverlay");
      const text = document.getElementById("injectText");
      const loader = document.getElementById("loaderCircle");
      const sound = document.getElementById("successSound");

      document.getElementById("screenLock").style.display = "block";

      overlay.style.display = "block";
      text.innerText = "Inject...";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        text.innerText = "Success ‚úÖ";
        sound.play();

        setTimeout(() => {
          overlay.style.display = "none";
          document.getElementById("screenLock").style.display = "none";
          if (callback) callback();
        }, 1500);

      }, 2000);
    }

    function showPage(page) {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("settingsPage").style.display = "none";

      if (page === "menu") document.getElementById("mainPage").style.display = "block";
      if (page === "settings") document.getElementById("settingsPage").style.display = "block";
    }

    /* FPS GRAPH REALTIME */
    const canvas = document.getElementById("fpsChart");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = 140;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let fpsHistory = [];
    let lastFrameTime = performance.now();

    function drawFPSGraph(fps) {
      fpsHistory.push(fps);
      if (fpsHistory.length > 60) fpsHistory.shift();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      fpsHistory.forEach((val, i) => {
        let x = (i / 60) * canvas.width;
        let y = canvas.height - (val / 120) * canvas.height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.closePath();

      ctx.fillStyle = "rgba(140,0,255,0.35)";
      ctx.fill();

      ctx.beginPath();
      fpsHistory.forEach((val, i) => {
        let x = (i / 60) * canvas.width;
        let y = canvas.height - (val / 120) * canvas.height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.strokeStyle = "rgba(180,120,255,0.9)";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.fillText("FPS: " + fps.toFixed(0), 15, 25);
    }

    function fpsLoop() {
      let now = performance.now();
      let delta = now - lastFrameTime;
      let fps = 1000 / delta;
      lastFrameTime = now;

      drawFPSGraph(fps);

      requestAnimationFrame(fpsLoop);
    }

    fpsLoop();
  </script>

</body>
</html>
